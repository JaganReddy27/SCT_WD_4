<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>My To-Do List</h1>
            <div class="theme-toggle">
                <i class="fas fa-sun"></i>
                <input type="checkbox" id="dark-mode-toggle">
                <label for="dark-mode-toggle" class="slider"></label>
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <section class="task-input-section card">
            <h2>Add New Task</h2>
            <input type="text" id="task-title" placeholder="Task title (e.g., Buy groceries)...">
            <textarea id="task-description" placeholder="Optional notes or description..."></textarea>
            <div class="task-details-input">
                <label for="task-due-date">Due Date:</label>
                <input type="datetime-local" id="task-due-date">
                <label for="task-priority">Priority:</label>
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label for="task-category">Category:</label>
                <select id="task-category">
                    </select>
            </div>
            <button id="add-task-btn">
                <i class="fas fa-plus-circle"></i> Add Task
            </button>
            <div id="add-task-message" class="confirmation-message"></div>
        </section>

        <section class="filter-search-section card">
            <h2>Filter & Search</h2>
            <input type="text" id="search-input" placeholder="Search tasks by title or notes...">
            <div class="filter-options">
                <label for="filter-status">Status:</label>
                <select id="filter-status">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
                <label for="filter-date">Due Date:</label>
                <input type="date" id="filter-date">
                <button id="clear-filters-btn">Clear Filters</button>
            </div>
        </section>

        <section class="progress-section card">
            <h2>Daily Progress</h2>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" style="width: 0%;"></div>
            </div>
            <span id="progress-text">0% Completed</span>
        </section>

        <section class="task-lists-container">
            </section>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content card">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Edit Task</h2>
            <label for="edit-task-title">Title:</label>
            <input type="text" id="edit-task-title" placeholder="Task Title">
            <label for="edit-task-description">Notes:</label>
            <textarea id="edit-task-description" placeholder="Notes"></textarea>
            <label for="edit-task-due-date">Due Date:</label>
            <input type="datetime-local" id="edit-task-due-date">
            <label for="edit-task-priority">Priority:</label>
            <select id="edit-task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="save-edit-btn">Save Changes</button>
            <div id="edit-task-message" class="confirmation-message"></div>
        </div>
    </div>

    <div id="quote-toast" class="quote-toast">
        "Great job! Keep up the excellent work!"
    </div>

    <script src="script.js"></script>
</body>
</html>
